<div class="row">
	<div class="col-lg-12">
		<ol class="breadcrumb">
			<li><i class="fa fa-dashboard"></i> <a href="index.html">Item</a>
			</li>
			<li class="active"><i class="fa fa-file"></i> List</li>
		</ol>
	</div>

	<div class="col-lg-12">
		<button class="btn btn-success" ng-click="create()">Dodaj</button>


		<div class="well" ng-repeat="row in rows">

			<div class="col-lg-2">
				<input class="form-control" ng-value="row.start">
			</div>

			<div class="col-lg-2">
				<input class="form-control" ng-value="row.end" ng-model="row.end">
			</div>
			<div class="col-lg-2">
			<button class="btn btn-danger" ng-click="del(row)">x</button>
			</div>
			<input class="form-control" ng-value="row.title" ng-model="row.title"
				ng-blur="update(row)">

			<textarea class="form-control" ng-model="row.description"
				ng-blur="update(row)">
		{{row.description}}
		</textarea>
		</div>
	</div>
</div>

</div>
